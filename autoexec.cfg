// Virtus Van Baiter AUTOEXEC

// INSTRUCTIONS:
// Launch options: +exec autoexec.cfg
// Copy file to: \Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\autoexec.cfg

// TRAINING ALIAS
alias "+training" "bot_kick; mp_warmup_end; sv_cheats 1; mp_limitteams 0; mp_autoteambalance 0; mp_maxmoney 60000; mp_startmoney 60000; mp_buytime 9999; mp_buy_anywhere 1; mp_freezetime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; sv_infinite_ammo 1; sv_showimpacts 1; sv_showimpacts_time 10; ammo_grenade_limit_total 5; sv_grenade_trajectory_prac_pipreview 1; mp_restartgame 1; echo "Training Settings Loaded!";"

// JUMPTHROW ALIAS
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"

// BHOP
alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"

// BASIC BINDS
unbindall
bind "1" "slot1; switchhandsright"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+left"
bind "b" "buymenu"
bind "c" "slot10"
bind "d" "+right"
bind "e" "+use"
bind "f" "slot8"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "m" "teammenu"
bind "q" "player_ping"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "slot6"
bind "w" "+forward"
bind "x" "slot7"
bind "y" "messagemode"
bind "z" "+jumpaction; +throwaction"
bind "'" "radio1"
bind "\" "slot12"
bind "SPACE" "+duck"
bind "TAB" "+showscores"
bind "CapsLock" "toggle cl_radar_scale 0.3 0.8"
bind "ESCAPE" "cancelselect"
bind "DEL" "voice_modenable_toggle"
bind "PAUSE" "pause"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "slot2; slot1; switchhandsright"
bind "MOUSE4" "switchhands"
bind "MOUSE5" "+lookatweapon"
bind "mwheeldown" "+jump_"
bind "mwheelup" "+jump_"
bind "MOUSE_X" "yaw"       // NO REMOVE
bind "MOUSE_Y" "pitch"     // NO REMOVE
bind "F1" "vote option1"
bind "F2" "vote option2"
bind "F4" "toggleconsole"

// TRAINING CONTROL BINDS
bind "uparrow" "bot_add ct"
bind "downarrow" "bot_kick ct"
bind "rightarrow" "bot_add t"
bind "leftarrow" "bot_kick t"
bind "F3" "sv_cheats 1; noclip"
bind "F5" "+training"
bind "kp_del" "bot_kick"
bind "kp_enter" "sv_cheats 1; toggle bot_stop 0 1"
bind "kp_0" "sv_cheats 1; bot_place"
bind "kp_plus" "sv_cheats 1; toggle bot_difficulty 0 1 2 3"
bind "kp_divide" "sv_cheats 1; toggle buddha_ignore_bots 0 1"
bind "kp_minus" "sv_cheats 1; toggle bot_dont_shoot 0 1"
bind "kp_multiply" "sv_cheats 1; toggle sv_showimpacts 0 1; sv_showimpacts_time 10"
bind "kp_9" "sv_cheats 1; toggle sv_grenade_trajectory 0 1; toggle sv_grenade_trajectory_prac_pipreview 0 1; sv_grenade_trajectory_time 10"
bind "kp_6" "sv_cheats 1; toggle cl_showpos 0 1"

// VIEWMODEL
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3

// MOUSE SETTINGS
sensitivity "1.21"
zoom_sensitivity_ratio "1"
mouse_inverty "0"

// CROSSHAIR
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "1"
cl_crosshair_dynamic_splitalpha_innermod "0"
